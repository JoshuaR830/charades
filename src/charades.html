<!DOCTYPE html>

<html>
    <head>
        <title>Light Remote</title>
        <link rel="stylesheet" type="text/css" href="css/light-remote.css">
        <link rel="stylesheet" type="text/css" href="css/color-slider.css">
        <link rel="stylesheet" type="text/css" href="css/charades.css">
        <link rel="stylesheet" type="text/css" href="css/charade-card.css">
        <link rel="stylesheet" type="text/css" href="css/mode.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">

        <script src="js/connection-src.js"></script>
        
        <script src="js/charade-card.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/charade-socket.js"></script>


    </head>

    <body>
        <input type="hidden" id="my-user">
        <div class="wrapper">
            <div class="mode-switcher"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3-13.5V9h-4v2h4v2.5l3.5-3.5zm-6 4L5.5 14 9 17.5V15h4v-2H9z"/></svg></div>
            <div class="container">
                <div id="login">
                    <div class="content">
                        <div class = "top">
                            <h1 class="heading">Login</h1>

                            <form id="login-form">
                                <h1>Please enter your name</h1>

                                <input id='name-input' class="user-name">

                                <!-- <h1>Please enter room code</h1> -->
                                <input type="hidden" id='room-input' class="user-name" value="abcd">
        
                                <div>
                                    <button class="login-button">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="charades">
                    
                    <div class="score-container content-box">
                        <div id="category" class="category"></div>
                        <!-- <div class="score"></div>
                        <div class="score"></div>
                        <div class="score"></div> -->
                    </div> 
                    <div id="player-container" class="content-box player-container"></div>

                    <div class="card-container content-box">
                        <div id="charade-card" class="card content-box">
                            <div id="card-title" class="title">Welcome to Charades</div>
                            <div id="card-body" class="body">Press <span class="highlight-word">new</span> to get a charade to act out. Once guessed, press <span class="highlight-word">reveal</span> to show all other players the answer. Give a point to whoever gets it right by tapping their name. Have fun!</div>
                            
                        </div>
                    </div>
                    <div class="controls content-box">
                        <div id="new-charade" class="button request-card" onclick="newCard()">New</div>
                        <div id="reveal-button" class="button" onclick="revealAnswer()">Reveal</div>
                    </div>
                    <div class="brightness-container">
                        <input type="range" min="0" max="255" value="200" class="slider" id="brightness-slider">
                    </div>
                </div>
                <div id="winner" class="winner">
                    <div class="score-board">
                        <div id="podeum" class="podeum">
                            <div class="top-three-container">
                                <div id="first-place" class="first-place-container"></div>
                                <div id="second-place" class="second-place-container"></div>
                                <div id="third-place" class="third-place-container"></div>
                            </div>
                            <div id="other-places" class="other-player-container"></div>
                        </div>
                        
                        <!-- <div id="player-container" class="content-box player-container"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
